<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">

  <!-- SKELETON VENDOR-ESQUE -->
  <!-- jQuery (http://jquery.com/) -->
  <script src="{{ "/vendor-esque/jquery/jquery-2.1.3.min.js" | prepend: site.baseurl }}"></script>
  <!-- Bootstrap 3 (http://getbootstrap.com/) -->
  <link rel="stylesheet" href="{{ "/vendor-esque/bootstrap/css/bootstrap.min.css" | prepend: site.baseurl }}">
  <script src="{{ "/vendor-esque/bootstrap/js/bootstrap.min.js" | prepend: site.baseurl }}"></script>
  <!-- Font Awesome (http://fortawesome.github.io/Font-Awesome/) -->
  <link rel="stylesheet" href="{{ "/vendor-esque/font-awesome/css/font-awesome.min.css" | prepend: site.baseurl }}">

  <!-- VENDOR-ESQUE -->

  <!-- PROJECT SPECIFIC -->
  <link rel="stylesheet" href="{{ "/assets/css/theme.css" | prepend: site.baseurl }}">  
  <script src="{{ "/assets/javascript/utility.js" | prepend: site.baseurl }}"></script>

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
</head>
